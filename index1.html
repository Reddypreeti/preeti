<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
    <style>
    #one:hover{
        background-color: blueviolet;
    }
    .A{
        background-color: yellow;
    }
    .b{
        background-color: yellow;
    }
    
    
    </style>
</head>
<body>
    <form action="link.html">
        <fieldset class="A">
            <legend> Personal Detail </legend>
            <label for=""> fname</label>
            <input type="text" name="fname" id="fname">
            <br><br>
            <label for="">Mname</label>
            <input type="text" name="Mname" id="Mname">
            <br><br>
            <label for="">Lname</label>
            <input type="text" name="Lname" id="Lname">
            <br><br>
            <label for="">email</label>
            <input type="text" name="email" id="email">
            <br><br>
            <label for="">DOB</label>
            <input type="text" name="DOB" id="DOB">

        </fieldset>
        <fieldset class="b">
            <legend> Educational Details</legend>
            <input type="radio" id="cv" name="Department">
            <label for="cv"> cv</label>
            <input type="radio" id="cs" name="Department">
            <label for="cs"> cs</label>
            <input type="radio" id="is" name="Department" >
            <label for="is">is </label>
            <input type="radio" id="mech" name="Department">
            <label for="mech"> mech</label>
            <br><br>

            <label for="YOG">YOG</label>
            <input list="y" id="YOG" name="YOG">
            <datalist id ="y">
            <option> 2018</option>
            <option>2019</option>
            <option >2020</option>
            <option >2021</option>
            <option >2022</option>
        </datalist>

        </fieldset>

        <input type="submit" id="one">
    </form>
    
</body>
</html>
